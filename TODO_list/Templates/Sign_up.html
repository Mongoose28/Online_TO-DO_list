<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>
         body{

        background-size: cover;
        }

        h1{
        text-align: center;
        padding: 20px;
        }

        .register{
         background: black;
         width: 500px;

         padding: 20px;

        label{
        color: white;

        border: none;

        }

        }

</head>
<body>

<h1>Sign Up Here</h1>
<div class="register">
    <form method="post" id="register" action="">
        <label>First Name:</label><br>
        <input type="text" name="Fname" id="name" placeholder="Enter first name"><br><br>
        <label>Last Name:</label><br>
        <input type="text" name="lname" id="name" placeholder="Enter last name"><br><br>

        <input type="email" name="mail" id="name" placeholder="Enter your mail id"><br><br>

        <input type="radio" name="male" id="male"><span id="male1">&nbsp; Male</span>&nbsp;&nbsp;
        <input type="radio" name="male" id="female"><span id="female1">&nbsp; Female</span>&nbsp;&nbsp;
        <input type="radio" name="male" id="others"><span id="other">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
        <input type="submit" value="submit" id="sub">










    </form>


</div>
