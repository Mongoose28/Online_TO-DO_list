{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link rel="stylesheet" href="{% static 'sign.css' %}">

    <script type="text/JavaScript">
        function validate(){

          var password = document.getElementById("1stpass").value;
          var confirmPassword = document.getElementById("confirmpass").value;
          if(password != confirmPassword){
            alert("password dosent match. Try again!");
            return false;

          }
          return true;


        }




    </script>
</head>
<body>

<h1>Sign Up Here</h1>
<div class="register">
    <form method="POST" id="register" action="">
            {% csrf_token %}


        <label> Name:</label><br>
        <input type="text" name="x1"  placeholder="Enter user name"><br><br>


        <label>Email:</label><br>
        <input type="email" name="x2"  placeholder="Enter your mail id"><br><br>
        <label>Password:</label><br>
        <input type="Password" name="x3" placeholder="Enter password" id="1stpass"><br><br>
        <input type="Password" name="password2" placeholder="confirm password "id="confirmpass"><br><br>


        <input type="submit" value="submit" id="sub" onclick="return validate()">










    </form>


</div>


</body>
</html>
